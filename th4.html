<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[-3, 5, 1, 3, 2, 10];
    let m = a[0];
    let b=0;
    for (let i = 1;i<a.length;i++){
        if (a[i]>m){
            m=a[i];
            b=i
        }
    }alert("max: " + m + " at position " + b );
</script>
</body>
</html>
